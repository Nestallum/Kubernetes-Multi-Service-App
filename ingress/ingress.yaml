apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service2-ingress
  annotations:
    spec.ingressClassName: nginx
spec:
  rules:
    - host: myservice.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service2
                port:
                  number: 80
